# Nginx for React SPA + reverse-proxy to backend
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Serve SPA and rewrite absolute localhost URLs in bundled JS/HTML
  location / {
    try_files $uri /index.html;
    sub_filter_types text/html text/css application/javascript application/json;
    sub_filter 'http://localhost:3001' '/api';
    sub_filter_once off;
  }

  # Proxy API calls to backend service (compose service name: backend)
  location /api/ {
    proxy_pass http://backend:3001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}

